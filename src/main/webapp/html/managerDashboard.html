<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Bootstrap Core CSS
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
     Custom CSS -->
    <!-- <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/morris.css" type="text/css" /> --> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/css/font-awesome.css">
    <!-- jQuery -->
    <script src="../static/js/jquery-2.2.0.min.js"></script>
    <script src="../js/managerDashboard.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>

    <link rel="shortcut icon" href="../static/img/favicon.png">
    <link rel="stylesheet" href="../static/css/fullcalendar.min.css" />
    <link rel="stylesheet" href="../static/css/fullcalendar.print.min.css" media="print" />

    <!-- FullCalendar Scripts -->
    <script src="../static/js/moment.min.js"></script>
    <script src="../static/js/fullcalendar.min.js"></script>
   
</head>

<body>
<div class="page-container">
    <div class="stats">
        <div class="stat-box">
            <span id="employeeCount">0</span>
            <p>Employees</p>
        </div>
        <div class="stat-box">
            <span id="totalRequests">0</span>
            <p>Total Requests</p>
        </div>
        <div class="stat-box">
            <span id="pendingRequests">0</span>
            <p>Pending</p>
        </div>
        <div class="stat-box">
            <span id="acceptedRequests">0</span>
            <p>Accepted</p>
        </div>
        <div class="stat-box">
            <span id="rejectedRequests">0</span>
            <p>Rejected</p>
        </div>
    </div>

    <div class="filter">
        <label><input type="checkbox" class="filterStatus" id="pending" value="pending"> Pending</label>
        <label><input type="checkbox" class="filterStatus" id="accepted" value="accepted"> Accepted</label>
        <label><input type="checkbox" class="filterStatus" id="rejected" value="rejected"> Rejected</label>
    </div>

    <div id="managerCalendar"></div>
</div>

</html>
