<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Modal - Tailwind Example</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../js/manageDepartment.js"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.25s ease-out;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Manage Department</h1>
    <button class="try bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
      Open Form
    </button>
  </div>

  <!-- Overlay -->
  <div class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40"></div>

  <!-- Modal Wrapper (centering layer) -->
  <div class="modal-box hidden fixed inset-0 flex items-center justify-center z-50">
    <!-- Actual Modal -->
    <div class="bg-white rounded-2xl shadow-2xl w-80 sm:w-96 p-6 relative animate-fadeIn">
      <!-- Close button -->
      <button class="close-btn absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold">&times;</button>

      <h2 class="text-xl font-semibold mb-4 text-center text-gray-700">Add Department</h2>

      <form id="deptForm" class="space-y-4">
        <div>
          <label for="deptName" class="block text-sm font-medium text-gray-700 mb-1">Department Name</label>
          <input id="deptName" name="deptName" type="text" required
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="deptCode" class="block text-sm font-medium text-gray-700 mb-1">Department Code</label>
          <input id="deptCode" name="deptCode" type="text" required
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex justify-end gap-3 pt-2">
          <button type="button" class="close-btn bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg">Close</button>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
